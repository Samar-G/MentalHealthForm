<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mental Health Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javs.js"></script>
  </head>
  <body>
    <center><h2>Welcome to our Students' Mental Health Check-up</h2></center>

    <form
      action="page.php"
      method="post"
      target="_blank"
      id="main"
      onsubmit="return requiredMaxValidate()"
    >
      <fieldset class="field">
        <legend>Personal information</legend>
        <br />

        <div>
          <label for="name" class="Q">Name:</label>
          <br />
          <br />
          <input id="name" type="text" name="name" placeholder="Joseph Moses"/>
        </div>
        <br />

        <div>
          <label for="gender" class="Q">Choose your gender:</label>
          <br />
          <br />
          <input id="female" type="radio" name="gender" value="female" required/>
          <label for="female">Female</label>
          <br />
          <input id="male" type="radio" name="gender" value="male" required/>
          <label for="male">Male</label>
          <br />
          <input id="none" type="radio" name="gender" value="none" required/>
          <label for="none">Prefer not to say</label>
          <br />
        </div>
        <br />

        <div>
          <label for="Age" class="Q">Age:</label>
          <br />
          <br />
          <input id="Age" type="number" name="Age" min="13" max="40" placeholder="21" required />
        </div>
        <br />

        <div>
          <label for="email" class="Q">E-mail:</label>
          <br />
          <br />
          <input id="email" type="email" name="email" placeholder="name@example.com" required />
        </div>
        <br />

        <div>
          <label for="phone" class="Q">Phone number:</label>
          <br />
          <br />
          <input id="phone" type="tel" name="phone" placeholder="01162248992" pattern="[0][1][0-9]{9}" required/>
        </div>
        <br />

        <div>
          <label for="prof" class="Q">Are you a Student?</label>
          <br />
          <br />
          <input id="Yes" type="radio" name="prof" value="yes" required />
          <label for="Yes">Yes</label>
          <br />
          <input id="No" type="radio" name="prof" value="no" required />
          <label for="No">No</label>
          <br />
        </div>
        <br />
      </fieldset>

      <fieldset class="field" title="Not required" id="long-text">
        <legend>Icebreakers</legend>
        <br />

        <div>
          <label for="time" class="Q"
            >My favourite way to spend my time..</label
          >
          <br />
          <br />
          <input id="time" type="text" name="time" maxlength="50" placeholder="Playing video games"/>
        </div>
        <br />

        <div>
          <label for="proud" class="Q"
            >What is something about you that makes you feel positive and
            proud?</label
          >
          <br />
          <br />
          <input id="proud" type="text" name="proud" maxlength="100" placeholder="Helping others"/>
        </div>
        <br />

        <div>
          <label for="pass" class="Q"
            >What do you think would be the funniest password one could
            have?</label
          >
          <br />
          <br />
          <input id="pass" type="password" name="pass"  minlength="8" maxlength="30" placeholder="Password format"/> 
          <!-- min and max could be replaced with pattern=".{8,30}"-->
        </div>
        <br />
        <div>
          <label for="wish" class="Q"
            >What is something that you wish for the most?</label
          >
          <br />
          <br />
          <input id="wish" type="text" name="wish" maxlength="100" placeholder="Traveling the world"/>
        </div>
        <br />
        <div>
          <label for="countries" class="Q"
            >Which Country do you wish to visit the most?</label
          >
          <br />
          <br />
          <input list="countries" name="countries" style="width: auto" placeholder="Choose a Country" />
          <datalist id="countries">
            <option value="France"></option>
            <option value="German"></option>
            <option value="Egypt"></option>
            <option value="England"></option>
            <option value="USA"></option>
            <option value="Greece"></option>
            <option value="Austria"></option>
            <option value="Australia"></option>
          </datalist>
        </div>
        <br />

        <br />
      </fieldset>

      <fieldset class="field" style="margin-bottom: 35px;">
        <legend>Check-up</legend>
        <br />

        <div>
          <label for="feeling" class="Q">How have you been doing lately?</label>
          <br />
          <br />
          <select id="feeling" name="feeling" required>
            <option value="" selected disabled>--Select one--</option>
            <option value="Better">Better</option>
            <option value="Somewhat Better">Somewhat Better</option>
            <option value="The Same">The Same</option>
            <option value="Somewhat worse">Somewhat worse</option>
            <option value="Worse">Worse</option>
          </select>
        </div>
        <br />

        <div>
          <label for="sleep" class="Q"
            >How much sleep have you been getting lately?</label
          >
          <br />
          <br />
          <select id="sleep" name="sleep" required>
            <option value="" selected disabled>--Select one--</option>
            <option value="No Sleep">No Sleep</option>
            <option value="Usual amount">Usual amount</option>
            <option value="Excessive sleep">Excessive sleep</option>
          </select>
        </div>
        <br />

        <div>
          <label for="appetite" class="Q"
            >How would you rate your appetite?</label
          >
          <br />
          <br />
          <select id="appetite" name="appetite" required>
            <option value="" selected disabled>--Select one--</option>
            <option value="No appetite">No appetite</option>
            <option value="Normal appetite">Normal appetite</option>
            <option value="Excessive appetite">Excessive appetite</option>
          </select>
        </div>
        <br />

        <div class="smaller">
          <label for="issues" class="Q" style="font-size: 17px"
            >What are some issues you are struggling with?</label
          >
          <br />
          <br />
          <input id="Anxiety" type="checkbox" name="issues" value="Anxiety" />
          <label for="Anxiety">Anxiety</label>
          <br />
          <input
            id="Anger Issues"
            type="checkbox"
            name="issues"
            value="Anger Issues"
          />
          <label for="Anger Issues">Anger Issues</label>
          <br />
          <input id="Autism" type="checkbox" name="issues" value="Autism" />
          <label for="Autism">Autism</label>
          <br />
          <input
            id="Biopolar Disorder"
            type="checkbox"
            name="issues"
            value="Biopolar Disorder"
          />
          <label for="Biopolar Disorder">Biopolar/Personality Disorder</label>
          <br />
          <input
            id="Depression"
            type="checkbox"
            name="issues"
            value="Depression"
          />
          <label for="Depression">Depression</label>
          <br />
          <input id="DID/OSDD" type="checkbox" name="issues" value="DID/OSDD" />
          <label for="DID/OSDD">DID/OSDD</label>
          <br />
          <input
            id="Disability"
            type="checkbox"
            name="issues"
            value="Disability"
          />
          <label for="Disability">Disability</label>
          <br />
          <input
            id="Eating Disorder"
            type="checkbox"
            name="issues"
            value="Eating Disorder"
          />
          <label for="Eating Disorder">Eating Disorder</label>
          <br />
          <input
            id="Self-Esteem/Body-Image"
            type="checkbox"
            name="issues"
            value="Self-Esteem/Body-Image"
          />
          <label for="Self-Esteem/Body-Image">Self-Esteem/Body-Image</label>
          <br />
          <input
            id="Self-Harm"
            type="checkbox"
            name="issues"
            value="Self-Harm"
          />
          <label for="Self-Harm">Self-Harm</label>
          <br />
          <input
            id="Substance Abuse"
            type="checkbox"
            name="issues"
            value="Substance Abuse"
          />
          <label for="Substance Abuse">Substance Abuse</label>
        </div>
        <br />

        <div class="smaller">
          <label for="struggle" class="Q" style="font-size: 17px"
            >How often do these struggles interfere with your day-to-day
            life?</label
          >
          <br />
          <br />
          <input
            id="Never"
            type="radio"
            name="struggle"
            value="Never"
            required
          />
          <label for="Never">Never</label>
          <br />
          <input
            id="Some-days"
            type="radio"
            name="struggle"
            value="Some-days"
            required
          />
          <label for="Some-days">Some days</label>
          <br />
          <input
            id="Most-days"
            type="radio"
            name="struggle"
            value="Most-days"
            required
          />
          <label for="Most-days">Most days</label>
          <br />
          <input
            id="Everyday"
            type="radio"
            name="struggle"
            value="Everyday"
            required
          />
          <label for="Everyday">Everyday</label>
        </div>
        <br />

        <div>
          <label for="coping" class="Q">What's your coping mechanism?</label>
          <br />
          <br />
          <input list="coping" name="coping" placeholder="Choose a method" required />
          <datalist id="coping">
            <option value="Sleep"></option>
            <option value="Food"></option>
            <option value="Anger"></option>
            <option value="Self-Harm"></option>
            <option value="Music"></option>
            <option value="Working out/Taking a walk"></option>
            <option value="Crying"></option>
            <option value="Sports"></option>
            <option value="Venting out"></option>
            <option value="Writing"></option>
            <option value="Gardening"></option>
            <option value="Drawing"></option>
          </datalist>
        </div>

        <br />
        
        <div>
          <label for="support" class="Q">Do you have a support system?</label>
          <br />
          <br />
          <input id="yes" type="radio" name="support" value="yes" required />
          <label for="yes">Yes</label>
          <br />
          <input id="no" type="radio" name="support" value="no" required />
          <label for="no">No</label>
          <br />
        </div>
        <br />
        <div>
          <label for="system" class="Q">Who's your support system?</label>
          <br />
          <br />
          <select id="system" name="system" required>
            <option value="" selected disabled>--Select one--</option>
            <optgroup label="Have one">
              <option value="Therapist">Therapist</option>
              <option value="Family">Family</option>
              <option value="Siblings">Siblings</option>
              <option value="Online friends">Online friends</option>
              <option value="Real-life friends">Real-life friends</option>
              <option value="Partner">Partner</option>
              <option value="Mental Health Site">Mental Health Site</option>
            </optgroup>
            <optgroup label="None">
              <option value="I don't have one">I don't have one</option>
              <option value="Still looking for help">
                Still looking for help
              </option>
            </optgroup>
          </select>
        </div>
        <br />

      </fieldset>

      <!-- BUTTONS -->
      <div id="reset">
        <input class="butSub" type="reset" value=" Reset " />
      </div>

      <div id="end">
        <input type="submit" class="butSub" />
      </div>
      <!-- <div id="end">
              <a href="/formCon.html">
                  <button type="button" onclick="Next()">Next</button> 
                </a>
          </div> -->
    </form>
  </body>
</html>
